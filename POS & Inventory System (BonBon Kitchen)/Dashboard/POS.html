<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System</title>
    <link rel="stylesheet" href="pos_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="pos-container">
        <aside class="sidebar">
            <div class="logo-section">
            <span class="logo">
               <img src="../BonbonPics/Logo.jpg" alt="Bonbon Kitchen" class="logo-image">
            </span>
            <span class="business-name">Bonbon Kitchen</span>
            </div>
            <nav class="main-navigation">
                <h3>Main Navigation</h3>
                <ul>
                    <li data-section="dashboard">
                        <i class="fas fa-th-large"></i> <a href="Dashboard.html">Dashboard</a>
                    </li>
                    <li class="active" data-section="pos">
                        <i class="fas fa-cash-register"></i> <a href="POS.html">POS</a>
                    </li>
                    <li data-section="inventory">
                        <i class="fas fa-warehouse"></i> Inventory
                    </li>
                    <li data-section="settings">
                        <i class="fas fa-cog"></i> Settings
                    </li>
                </ul>
            </nav>
            <div class="logout">
                <i class="fas fa-sign-out-alt"></i> Log out
            </div>
        </aside>

        <main class="main-content">
            <header class="header">
                <div class="header-title">
                    <i class="fas fa-cash-register"></i> POS
                </div>
                <div class="user-info">
                    <i class="fas fa-user-circle"></i> User
                </div>
            </header>

            <section class="pos-body">
                <h1>POS</h1>

                <div class="pos-top-section">
                    <div class="product-catalog-container">
                        <h2>Product Catalog</h2>
                        <div class="catalog-header">
                            <select id="category-dropdown">
                                <option value="all">All Categories</option>
                                <option value="chicken">Chicken Flavors</option>
                                <option value="bubbletea">Bubble Tea Flavors</option>
                            </select>
                            <button id="show-order-list-btn" class="order-list-btn">Order List</button>
                        </div>
                        
                        <div id="product-catalog" class="product-grid">
                            </div>
                    </div>

                    <div class="order-container">
                        <h2>Order</h2>
                        <div id="order-list-display" class="order-display">
                            <table class="cart-table">
                                <thead>
                                    <tr>
                                        <th>Product</th>
                                        <th>Qty.</th>
                                        <th>Price</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody id="cart-items-tbody">
                                    </tbody>
                            </table>
                        </div>

                        <div class="order-details-section">
                            <div class="note-section">
                                <label for="customer-note">Notes/Special Instructions:</label>
                                <textarea id="customer-note" placeholder="Enter customer notes..."></textarea>
                            </div>

                            <div class="payment-method-section">
                                <h3>Payment Method:</h3>
                                <div class="payment-options">
                                    <label><input type="radio" name="payment" value="Cash" checked> Cash</label>
                                    <label><input type="radio" name="payment" value="GCash"> GCash</label>
                                </div>
                            </div>

                            <div class="total-price-section">
                                <strong>Total Price:</strong> <span id="total-price">0.00</span> PHP
                            </div>
                        </div>

                        <button id="confirm-order-btn" class="confirm-btn">Confirm Order</button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <div id="order-list-panel" class="order-list-panel hidden">
        <div class="order-list-header">
            <h2>Order List</h2>
            <button id="close-order-list-btn"><i class="fas fa-times"></i></button>
        </div>
        <div class="order-list-table-wrapper">
            <table id="order-list-table">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Product Name</th>
                        <th>Qty.</th>
                        <th>Price/Item</th>
                        <th>Payment</th>
                        <th>Total Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="daily-orders-tbody">
                    </tbody>
            </table>
        </div>
    </div>

    <script src="pos_script.js"></script>
</body>
</html>
